<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function hideMe(){
		document.getElementById("demo").style.display = 'none';
	}
	
	function showMe(){
		document.getElementById('demo').style.display = "block";
	}
</script>
</head>
<body>

	<p id="demo">HTML Element can be hidden</p>
	<button type="button" onclick="hideMe()">Click to Hide the
		paragraph</button>
		
		<button type="button" onclick="showMe()">Click to show the Element</button>
</body>
</html>
