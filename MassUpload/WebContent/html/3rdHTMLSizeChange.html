<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function changeMe(){
		document.getElementById("demo").style.fontSize = '35px';
	}

</script>
</head>
<body>

	<p id="demo">JavaScript can change Style of an HTML element</p>

	<button type="button" onclick="changeMe()">Change the Style</button>
</body>
</html>
