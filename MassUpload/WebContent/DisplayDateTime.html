<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function clickMe() {
		document.getElementById('myButton').innerHTML = Date();
	}
</script>
</head>
<body>

	<button type="button" onclick="clickMe()" id="myButton">Click
		to display Date and Time</button>

</body>
</html>
