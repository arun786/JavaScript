<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		document.write(Number.MAX_VALUE + "<br>");
		document.write(Number.MIN_VALUE + "<br>");

		var escape_characters = "Here are escape characters \' \" \\ \t \n";
		document.write(escape_characters + "<br>")

		var first_string = "Today is ";
		var second_string = "sunday";
		var combined = first_string + second_string;
		document.write(combined + "<br>");

		document.write("Length of the string is " + combined.length + "<br>");
		document.write("Substring : " + combined.substring(1, 12) + "<br>");

		document.write("Last Character : "
				+ combined.charAt(combined.length - 1) + "<br>");
		document.write("Index of a : " + combined.indexOf("a") + "<br>");

		var str_var = "5";
		var num_var = 10;
		var sum = str_var + num_var;
		document.write("sum  = " + sum + "<br>");

		var sum1 = Number(str_var) + num_var;
		document.write("sum =  " + sum1 + "<br>");

		var num1_var = 15;
		var sum2 = num_var + num1_var;
		document.write("sum1 =  " + sum1 + "<br>");

		var sum3 = str_var + String(num_var);
		document.write("sum3 " + sum3 + "<br>");

		var float_var = 3.145678901212;
		document.write("shortened PI " + float_var + "<br>");

		document.write("Integer conversion of PI " + parseInt(float_var)
				+ "<br>");

		document.write("data type of " + float_var + " is "
				+ typeof (float_var) + "<br>")
		var vehicles = new Array("car", "truck", "van");

		document.write("The first item in the array is  " + vehicles[1]
				+ "<br>");

		for (i in vehicles) {
			document.write(vehicles[i] + "<br>");
		}

		//conditional operator
		var result = (5 < 10) ? "5 is less than 10" : "5 is greater than 10";
		document.write(result + "<br>"); //o/p will be 5 is less than 10.

		//switch statement 
		var number = 10;

		switch (number) {
		case 1:
			document.write("one <br>");
			break;
		case 2:
			document.write("two <br>");
			break;
		case 10:
			document.write("ten <br>");
			break;
		}

		//o/p will be ten

		function addThese(a, b) {
			return a + b;
		}

		document.write("Adding two numbers " + addThese(10, 20) + "<br>");
		
	</script>
</body>
</html>
